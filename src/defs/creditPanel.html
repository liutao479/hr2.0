<script type="text/dot-x-template" id="creditUploadListTmpl">
	<div class="panel no-top-border">
	<!--借款人信息填写栏-->
	{{ for(var i = 0, len = it.creditUsers[it.idx].length; i < len; i++){ var row = it.creditUsers[it.idx][i]; }}
		{{ if(i == 0){ }}
			<div class="credit-datas-bar credit-datas-bar-special clearfix">
		{{ }else{ }}
			<div class="credit-datas-bar clearfix">
		{{ } }}
			<div class="key-item-box">
				<div class="key-item">真实姓名：</div>
				<div class="key-value">
					<div class="input-text input-text-mini2">
						<input type="text" value="{{=row.userName || ''}}"/>		
					</div>
				</div>
			</div>
			<div class="key-item-box">
				<div class="key-item">身份证号：</div>
				<div class="key-value">
					<div class="input-text">
						<input type="text" value="{{= row.idCard || ''}}"/>		
					</div>	
				</div>
			</div>
		{{ if(row.userType != 0){ }}
			<div class="key-item-box">
				<div class="key-item">与借款人关系：</div>
				<div class="key-value">
					<span class="select select-common">
						<span class="placeholder placeholder-mini">请选择</span>
						<span class="arrow arrow-bottom"></span>
					</span>
				</div>
				
			</div>
			<a href="javascript:;" class="delete-credit-item" data-id="{{=row.userId}}"><i class="iconfont">&#xe602;</i></a>
		{{ } }}
			
		</div>
		<!--借款人照片嵌入栏-->
		<div class="credit-imgs-bar">
			{{ for(var j = 0, len2 = row.loanUserCredit.creditMaterials.length; j < len2; j++) { var mr = row.loanUserCredit.creditMaterials[j]; }}
			<div class="imgs-item-group uploadEvt" data-id="{{=it.loanTask.orderNo}}" data-name="{{=mr.materialsCode}}" data-scene="1" data-user="{{=row.userId}}" data-img="{{=mr.materialsPic}}" data-editable="1"></div>
			{{ } }}
		</div>
	{{ } }}
	</div>
</script>
