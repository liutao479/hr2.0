<div class="dialog-input-form">
	<div class="input-row">
		<label>账单日：</label>
		<input type="text" class="input-text datepicker" id="billDate" data-max="" readonly="readonly" data-type="startDate" value="" >
	</div>
	<div class="input-row">
		<label>卡号：</label>
		<input class="input-text" type="text" id="card">
	</div>
	<div class="input-row">
		<label>卡余额：</label>
		<input type="text" class="input-text" id="cardNumber">
	</div>
	<div class="input-row">
		<label>当前逾期金额：</label>
		<input type="text" class="input-text" id="overdueAmount">
	</div>
	<div class="input-row">
		<label>公司垫款：</label>
		<input type="text" class="input-text" id="companyAdvance">
	</div>
	<div class="input-row">
		<label>连续逾期次数：</label>
		<input type="text" class="input-text" id="currentDefaultNum">
	</div>
	<div class="input-row">
		<label>累计逾期次数：</label>
		<input type="text" class="input-text" id="cumulativeDefaultNum">
	</div>
	<div class="input-row" style="margin: 0;">
		<label style="line-height: 12px;">&nbsp;</label>
		<span class="color-red" style="margin-left: 5px;"></span>
	</div>
</div>
