			<script type="text/x-dot-template" id="loanInfoSheettmpl">
				{{for(var i = 0, len = it.length; i < len; i++) { var row = it[i]; }}
				<div class="panel panel-loan panel-detail">
					<!--借款人信息填写栏-->
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">{{= row.model}}</span>
							<div class="button button-mini-nowidth">
								保存
							</div>
						</div>
					</div>
					<div class="panel-detail-content panel-detail-layout padding0">
						<div class="loan-info">
							{{for(var j = 0, len2 = row.modelcontent.length; j < len2; j++) { var role = row.modelcontent[j]; }}
							<div class="info-key-value-box">
								<span class="info-key"><i>*</i>{{= role.name}}：</span>
								{{ if(role.type == '1'){ }}
								<span class="info-value">
									<select>
										<option>12</option>
									</select>
								</span>
								{{ }else{ }}
								<span class="info-value"><input type="text" /></span>
								{{ } }}
							</div>
							{{ } }}
						</div>
					</div>
				</div>
				{{ } }}
			</script>
