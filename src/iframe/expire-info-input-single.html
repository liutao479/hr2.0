	<!--逾期信息录入(单笔录入)-->
			<div class="container expire-info-input" id="expire-info-input">
				
				<!--面板-->
				<div class="panel no-top-border panel-min-h" style="overflow: hidden;">
					<!-- 逾期信息检索框 -->
					<div class="search-box clearfix">
						<input id="searchInp" type="text" placeholder="请输入姓名或身份证号码">
						<div class="button button-deep" id="search">搜索</div>
					</div>
					<!-- 逾期信息检索框  end-->
					
					<!-- 检索结果 -->
					<div class="search-result" id="expireInfoInputSingleTable"></div>
					<!-- 检索结果 end-->
				</div>
				<!--面板 end-->
				
			</div>
			<script type="text/x-dot-template" id="expireInfoInputSingleTmpl">
				<div class="search-result-title">找到{{=it.length}}条相似订单，请手动选择</div>
				<table border="0" cellpadding="" width="100%" class="orders-table orders-table-borders">
					<colgroup>
						<col width="30px">
						<col>
						<col>
						<col>
						<col>
						<col>
					</colgroup>
					<thead>
						<tr class="orders-bar-title">
							<td class="orders-item-data">选择</td>
							<td class="orders-item-data">姓名</td>
							<td class="orders-item-data">身份证号</td>
							<td class="orders-item-data">经办银行</td>
							<td class="orders-item-data">贷款金额（元）</td>
							<td class="orders-item-data">车型</td>
						</tr>
					</thead>
					<tbody>
						{{for(var i=0,len=it.length; i < len; i++){ var role = it[i]; }}
							<tr class="orders-item tr-odd tr-noborder">
								<td class="orders-item-data order-item-first">
									<input type="radio" value="{{=i}}" name="result-item"/>
								</td>
								<td class="orders-item-data">{{= role.realName}}</td>
								<td class="orders-item-data">{{= role.idCard}}</td>
								<td class="orders-item-data">{{= role.demandBankName || ''}}</td>
								<td class="orders-item-data">{{= role.loanMoney}}</td>
								<td class="orders-item-data">{{= role.carName || ''}}</td>
							</tr>
						{{ } }} 
					</tbody>
				</table>
				<div class="search-result-commit mb15">
					<div class="button button-mini button-empty" id="btnCancel">取消</div><div class="button button-mini button-deep" id="btnOK">确定</div>
				</div>
				
			</script>
