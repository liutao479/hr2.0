	<!--逾期信息录入(单笔录入)-->
			<div class="container expire-info-input" id="expire-info-input">
				
				<div id="expSingle">
					
				</div>	
				
			</div>
			<script type="text/x-dot-template" id="expSingleTmpl">
				<!--tab切换栏-->
				<div class="tab-bar tab-bar-special">
					<ul class="role-bar-ul clearfix">
						<li class="role-bar-li"><a id="extInput" class="role-item">批量导入</a></li>
						<li class="role-bar-li"><a class="role-item role-item-active">单笔录入</a></li>
					</ul>
					<span class="import-time">上次成功导入时间</span>
					{{if(!it){ }}
						<span class="import-time">未导入</span>
					{{ }else{ }}
						<span class="import-time">{{= it}}</span>
						<a href="javascript:;" class="commit-item">
							<i class="iconfont">&#xe640;</i>
							<span>查看历史导入记录</span>
						</a>
					{{ } }}	
				</div>
				<!--tab切换栏 end-->
				
				<!--面板-->
				<div class="panel no-top-border panel-min-h" style="overflow: hidden;">
					<!-- 逾期信息检索框 -->
					<div class="search-box clearfix">
						<input id="searchInp" type="text" placeholder="请输入姓名或身份证号码">
						<div class="button button-deep" id="search">搜索</div>
					</div>
					<!-- 逾期信息检索框  end-->
					
					<!-- 检索结果 -->
					<div class="search-result" id="expireInfoInputSingleTable">
					</div>
					<!-- 检索结果 end-->
				</div>
				<!--面板 end-->
			</script>
			<script type="text/x-dot-template" id="expireInfoInputSingleTmpl">
				<div class="search-result-title">找到多条相似订单，请手动选择</div>
				<table border="0" cellpadding="" width="100%" class="orders-table orders-table-borders">
					<thead>
						<tr class="orders-bar-title">
							<td class="orders-item-data">选择</td>
							<td class="orders-item-data">订单号</td>
							<td class="orders-item-data">姓名</td>
							<td class="orders-item-data">身份证号</td>
							<td class="orders-item-data">贷款金额（元）</td>
							<td class="orders-item-data">车型</td>
							<td class="orders-item-data">当前节点</td>
						</tr>
					</thead>
					<tbody>
						{{for(var i=0,len=it.data.length;i<len;i++){ var role = it[i]; }}
							<tr class="orders-item tr-odd tr-noborder">
								<td class="orders-item-data order-item-first">
									<input type="radio" name="result-item"/>
								</td>
								<td class="orders-item-data">{{= role.orderNo}}</td>
								<td class="orders-item-data">{{= role.userName}}</td>
								<td class="orders-item-data">{{= role.idCard}}</td>
								<td class="orders-item-data">{{= role.orderNo}}</td>
								<td class="orders-item-data">{{= role.orderNo}}</td>
								<td class="orders-item-data">{{= role.orderNo}}</td>
							</tr>
						{{ } }} 
					</tbody>
				</table>
				<div class="search-result-commit">
					<div class="button button-mini button-empty">取消</div><div class="button button-mini button-deep">确定</div>
				</div>
				
			</script>
