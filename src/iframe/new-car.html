	<!--新建合作车商管理zhy-->
			<div class="container new-carshop-manage" id="new-carshop-manage">
				<!-- 返回列表 -->
				<div id="location"></div>
				<!-- 返回列表 end-->
				
				<!-- 面板 -->
				<div class="panel mt15" id="carPanel">
					<!-- 车商资料 -->
					<div id="carDataPanel"></div>
					<!-- 车商资料 end-->
					
					<!-- 打款账户 -->
					<div id="carAccountPanel"></div>
					<!-- 打款账户 end-->

					<!-- 银行费率表 -->
					<div id="carRatePanel"></div>
					<!-- 银行费率表 end-->
				</div>
				<!-- 面板 end-->
			</div>
			
			<!-- 车商资料模板 -->
			<script type="text/x-dot-template" id="carDataTmpl">
				<div class="panel-content-title no-top-border">
					<span class="panel-title">车商资料</span>
					<div class="button button-mini" id="carDataSave">保存</div>
				</div>
				<div class="panel-detail-content">
					<div class="l-r-layout no-border clearfix">
						<div class="l-key-value-box">
							<div class="l-key"><i class="color-red">*</i>车商类型：</div>
							<div class="l-value">
								<div class="select select-mini" id="shopType" data-dropdown="page.$scope['newCar'].shopTypePicker" data-trigger="page.$scope['newCar'].dropdownTrigger.shopType" data-selected="{{=(it.shopType == 0 ? '4S' : (it.shopType == 1 ? '二级经销商' :''))}}"></div>
							</div>
						</div>
						<div class="l-key-value-box">
							<div class="l-key"><i class="color-red">*</i>车商名称：</div>
							<div class="l-value">
								<div class="input-text input-text-mini required" id="shopName">
									<input type="text" value="{{=it.shopName || ''}}">
								</div>
								<!-- <div class="select select-mini" data-dropdown="page.$scope['newCar'].shopNamePicker" data-trigger="page.$scope['newCar'].dropdownTrigger.shopName" data-selected="{{=it.shopName || ''}}"></div> -->
							</div>
						</div>
						<div class="l-key-value-box">
							<div class="l-key">车商所在地：</div>
							<div class="l-value">
								<div class="select select-mini" data-dropdown="page.$scope['newCar'].shopAddressPicker" data-trigger="page.$scope['newCar'].dropdownTrigger.areaSource" data-selected="{{=it.shopAddress || ''}}"></div>
							</div>
						</div>
						<div class="l-key-value-box">
							<div class="l-key">汽车品牌：</div>
							<div class="l-value">
								<div class="select select-mini" data-dropdown="page.$scope['newCar'].operateBrandPicker" data- data-trigger="page.$scope['newCar'].dropdownTrigger.operateBrand" data-selected="{{=it.operateBrand || ''}}"></div>
							</div>
						</div>
					</div>
				</div>
			</script>
			<!-- 车上资料模板 end-->

			<!-- 打款账户模板 -->
			<script type="text/x-dot-template" id="carAccountTmpl">
				<div class="panel-content-title">
					<span class="panel-title">打款账户</span>
				</div>
				<div class="panel-detail-content pl150 pr150">
					<div class="account">
						<div class="account-left clearfix">
							<div class="search-item">
								<span class="select-name">开户行名称：</span>
								<span class="input-text input-text-mini accountBankName">
									<input type="text" value="">
								</span>
							</div>
							<div class="search-item">
								<span class="select-name">开户账户：</span>
								<span class="input-text input-text-mini accountNumber">
									<input type="text" value="">
								</span>
							</div>
							<div class="search-item">
								<span class="select-name">账户户名：</span>
								<span class="input-text input-text-mini accountName">
									<input type="text" value="">
								</span>
							</div>
						</div>
						<div class="account-right">
							<div class="button button-mini" id="addCarAccount">
								<i class="iconfont">&#xe615;</i>
								增加
							</div>
						</div>
					</div>
					{{ for(var i = 0, len = it.demandCarShopAccountList.length; i < len; i++) { var row = it.demandCarShopAccountList[i]; }}
					<div class="account">
						<div class="account-left clearfix">
							<div class="search-item{{=(row.status == 0 ? '' : ' search-item-disabled')}}">
								<span class="select-name">开户行名称：</span>
								<span class="input-text input-text-mini accountBankName">
									<input type="text" value="{{=row.bankName}}" class="accountBankName" disabled="disabled" />
								</span>
							</div>
							<div class="search-item{{=(row.status == 0 ? '' : ' search-item-disabled')}}">
								<span class="select-name">开户账户：</span>
								<span class="input-text input-text-mini accountNumber">
									<input type="text" value="{{=row.account}}" class="accountNumber" disabled="disabled" />
								</span>
							</div>
							<div class="search-item{{=(row.status == 0 ? '' : ' search-item-disabled')}}">
								<span class="select-name">账户户名：</span>
								<span class="input-text input-text-mini accountName">
									<input type="text" value="{{=row.accountName}}" class="accountName" disabled="disabled" />
								</span>
							</div>
						</div>
						<div class="account-right">
							<a href="javascript:;" class="stopUse" data-id="{{=row.id}}" data-status="{{=row.status}}">{{=(row.status == 0 ? '停用' : '启用')}}</a>
							<a href="javascript:;" class="deleteItem" data-id="{{=row.id}}">删除</a>
						</div>
					</div>
					{{ } }}
				</div>
			</script>
			<!-- 打款账户模板 end-->

			<!-- 打款账户模板 -->
			<script type="text/x-dot-template" id="carRateTmpl">
				<div class="panel-content-title">
					<span class="panel-title">车商费率表</span>
				</div>
				<div class="panel-detail-content pl150 pr150">
					<div class="select-search-bar no-border clearfix">
						<div class="policy clearfix">
							<div class="search-item">
								<span class="select-name">费率：</span>
								<span class="input-text input-text-mini" id="carRate">
									<input type="text" value=""><span class="unit">%</span>
								</span>
							</div>
							<div class="search-item">
								<div class="button button-mini" id="addCarRate">
									<i class="iconfont">&#xe615;</i>
									增加
								</div>
							</div>
						</div>
						{{ for(var i = 0, len = it.demandCarShopPolicyList.length; i < len; i++) { var row = it.demandCarShopPolicyList[i]; }}
						<div class="policy policy-item clearfix">
							<div class="search-item">
								<span class="select-name costPolicy">费率{{=i + 1}}：</span>
								<span class="input-text input-text-mini accountNumber">
									<input type="text" value="{{=row.costRate}}" disabled="disabled"><span class="unit">%</span>
								</span>
							</div>
							<div class="search-item">
								<div class="button button-mini button-empty deleteCarRate" data-policy-id="{{=row.policyId}}">
									<i class="iconfont">&#xe602;</i>
									删除
								</div>
							</div>
						</div>
						{{ } }}
					</div>
				</div>
			</script>
			<!-- 打款账户模板 end-->
