<!--消息管理中心-->
<div class="container news-list" id="news-list">
	
	<!--tab切换栏-->
	<div class="tab-bar">
		<ul class="role-bar-ul clearfix">
			<li class="role-bar-li"><a class="role-item" data-type="0">订单操作提醒</a></li>
			<!-- <li class="role-bar-li"><a class="role-item">超期提醒</a></li> -->
			<li class="role-bar-li"><a class="role-item" data-type="1">公告</a></li>
		</ul>
	</div>
	<!--tab切换栏 end-->
	
	<!--面板-->
	<div class="panel panel-nomargintop panel-nonetop">
		<!--订单操作提醒-->
		<div class="message-area">
			<ul class="message-panel" id="msgContent"></ul>
		</div>
		<!--订单操作提醒  end-->
	</div>
	<!--面板  end-->
	<div id="pageToolbar" class="pageToolbar" data-request="page.$scope['message'].paging"></div>
</div>
<!--订单操作提醒 end-->
<script type="text/x-dot-template" id="rowTmpl">
	{{ for(var i = 0, len = it.items.length; i < len; i++) { var row = it.items[i], date = new Date(row[it.time]); }}
	<li class="message-item clearfix">
		<div class="message-item-data">
			<a class="detailEvt" data-idx="{{=i}}" data-id="{{=row[it.id]}}">{{=row[it.title]}}</a>
		</div>
		<span class="message-time">{{= !!row.mock ? '' : [date.getFullYear(), date.getMonth() + 1, date.getDate()].join('-') }}</span>
	</li>
	{{ } }}
</script>
