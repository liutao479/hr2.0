	<!--历史导入记录-->
			<div class="container expire-info-input" id="expire-info-input">
				<!-- 面包屑 返回列表 -->
				<div id="location"></div>
				<!-- 面包屑 返回列表 end-->

				<div class="layout mt15">
					<!-- 搜素条件栏 -->
					<div class="select-search-bar no-border clearfix">
						<div class="search-item">
							<span class="select-name">导入时间：</span>
							<div class="input-text input-date-mini">
								<input id="dateStart" type="text" class="dateBtn" data-max="dateEnd" readonly="readonly" data-type="startDate" value="" />	
							</div>
							<span class="separator">-</span>
							<div class="input-text input-date-mini">
								<input id="dateEnd" type="text" class="dateBtn" data-min="dateStart" readonly="readonly" data-type="endDate" value="" />	
							</div>
						</div>
						<div class="search-item">
							<span class="select-name">经办行：</span>
							<div class="select select-common" style="width: 200px;" data-placeholder="全部" data-dropdown="page.$scope['importHistory'].dropdown.bankPicker" data-trigger="page.$scope['importHistory'].dropdown.getData"></div>
						</div>
						<div class="search-item">
							<a id="reset" class="link">重置</a>
							<div id="doSearch" class="button button-mini button-deep">搜索</div>
						</div>
					</div>
					<!-- 搜素条件栏 end-->

					<!-- 导入历史记录表格 -->
					<table class="orders-table no-border" width="100%">
						<thead>
							<tr class="orders-bar-title">
								<td class="orders-item-data">导入时间</td>
								<td class="orders-item-data">经办银行</td>
								<td class="orders-item-data">更新逾期记录</td>
								<td class="orders-item-data">创建新逾期记录</td>
								<td class="orders-item-data">结清逾期客户</td>
								<td class="orders-item-data">操作</td>
							</tr>
						</thead>
						<tbody id="importHistoryTable">
						</tbody>
					</table>
					<!-- 导入历史记录表格 -->
				</div>
			</div>
			<!--逾期信息（预览） end-->				
			<div id="pageToolbar" class="pageToolbar" data-request="page.$scope['importHistory'].paging" data-pages="1" data-current="1"></div>
			<script type="text/x-dot-template" id="scrollBarTmpl">
				<span class="page-count"><i id="page-num" >{{=(it.pages == 0 ? 0 : it.pageNum)}}</i>/<i id="pages">{{=it.pages}}</i></span>
				<a href="javascript:;" class="page-change scroll-prev{{=(it.pageNum <= 1 ? ' disabled' : '')}}"><i class="iconfont">&#xe601;</i></a>
				<a href="javascript:;" class="page-change scroll-next{{=(it.pageNum >= it.pages ? ' disabled' : '')}}"><i class="iconfont">&#xe670;</i></a>
			</script>
			<script type="text/x-dot-template" id="importHistoryTmpl">
				{{ var len = it.length; if(len) { }}
					{{for(var i = 0; i < len; i++) { var row = it[i]; }}
						{{ if(i % 2 !== 0) { }}
							<tr class="orders-item tr-even">
						{{ } else if(i % 2 == 0 && i == 0) { }}
							<tr class="orders-item tr-odd tr-noborder">
						{{ } else { }}
							<tr class="orders-item tr-odd">
						{{ } }}
							<td class="orders-item-data">{{=row.createDate ? tool.formatDate(row.createDate) : ''}}</td>
							<td class="orders-item-data">{{=row.bankName || ''}}</td>
							<td class="orders-item-data">{{=row.replaceOverdueNum || 0}}</td>
							<td class="orders-item-data">{{=row.foundOverdueNum || 0}}</td>
							<td class="orders-item-data">{{=row.settleOverdueNum || 0}}</td>
							<td class="orders-item-data">
								<a class="button button-mini button-gray detailEvt" data-id="{{=row.importId}}">查看</a>
							</td>
						</tr>
					{{ } }}
				{{ } else { }}
					<tr class="tr-noborder" id="noResult">
						<td colspan="6" class="orders-blank">
							<div class="blank-box">
								<img src="/hr2.0/dist/static/css/img/orders_blank.png" alt="" title="暂无订单！">
								<p>暂无逾期记录！</p>
							</div>
						</td>
					</tr>	
				{{ } }}
			</script>
