	<!--我的客户-->
			<div class="container customer" id="customer">
				<div class="select-search-bar clearfix">
					<div class="search-item">

						<span class="select select-date">
							<span class="placeholder placeholder-mini">0000-00-00</span>
							<span class="arrow arrow-bottom"></span>
						</span>
						<span class="separator">-</span>
						<span class="select select-date">
							<span class="placeholder placeholder-mini">0000-00-00</span>
							<span class="arrow arrow-bottom"></span>
						</span>
					</div>
					<div class="search-item">
						<span class="select-name">业务来源方：</span>
						<span class="select select-common">
							<span class="placeholder placeholder-mini">请选择</span>
							<span class="arrow arrow-bottom"></span>
						</span>
					</div>
					<div class="search-item">
						<span class="select-name">车辆品牌：</span>
						<span class="select select-common">
							<span class="placeholder placeholder-mini">请选择</span>
							<span class="arrow arrow-bottom"></span>
						</span>
					</div>
					<div class="search-item">
						<span class="select-name">分公司：</span>
						<span class="select select-common">
							<span class="placeholder placeholder-mini">全部</span>
							<span class="arrow arrow-bottom"></span>
						</span>
					</div>
					<div class="search-item">
						<span class="select-name">经办行：</span>
						<span class="select select-common">
							<span class="placeholder placeholder-mini">请选择</span>
							<span class="arrow arrow-bottom"></span>
						</span>
					</div>
					<div class="search-item">
						<span class="select-name">当前进度：</span>
						<span class="select select-common">
							<span class="placeholder placeholder-mini">请选择</span>
							<span class="arrow arrow-bottom"></span>
						</span>
					</div>
					<div class="search-item">
						<div class="input-text">
							<input type="text" autocomplete="off" id="searchInput" placeholder="订单号\借款人姓名\身份证号手机号" />
						</div>
					</div>
					<div class="search-item">
						<a href="javascript:;" id="search-reset">重置</a>
						<div id="search" class="button button-mini button-deep">搜索</div>

				</div>
				<div class="page-bar">
					<a href="javascript:;" class="time-sort time-sort-up" id="time-sort" data-sort="false">创建时间</a>

				</div>

			<!--我的客户 end-->

			<!--分页插件-->
			<div id="pageToolbar" class="pageToolbar" data-request="page.$scope['myCustomer'].paging" data-pages="1" data-current="1"></div>
			
			<script type="text/x-dot-template" id="scrollBarTmpl">
				<span class="page-count"><i id="page-num" >{{=(it.pages == 0 ? 0 : it.pageNum)}}</i>/<i id="pages">{{=it.pages}}</i></span>
				<a href="javascript:;" class="page-change scroll-prev{{=(it.pageNum <= 1 ? ' disabled' : '')}}"><i class="iconfont">&#xe601;</i></a>
				<a href="javascript:;" class="page-change scroll-next{{=(it.pageNum >= it.pages ? ' disabled' : '')}}"><i class="iconfont">&#xe670;</i></a>
			</script>
			<script type="text/x-dot-template" id="myCustomerListTmpl">
				{{ var len = it.length; if(len) { }}
					{{for(var i = 0; i < len; i++) { var row = it[i]; }}
					<a data-href="myCustomer/ordersDetail" class="orders-detail">
					<table border="0" cellpadding="" width="100%" class="orders-box">
						<thead>
							<tr class="orders-bar-title">
								<td class="first-td">
									<p>订单生成时间：<span>{{=tool.formatDate(row.updateDate)}}</span></p>
								</td>
								<td colspan="4">
									<p>订单号：<span>{{=row.orderNo}}</span></p>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr class="first-tr">
								<td rowspan="3" class="car-info-box">
									<img src="/hr2.0/dist/static/css/img/car-logo.png" class="car-logo"/>
									{{ if(row.carName) { }}
									<span class="car-name">{{=row.carName}}</span>
									{{ } else { }}
									<span class="car-name">未提供车名！</span>
									{{ } }}
								</td>
								<td class="user-info">
									<i class="iconfont">&#xe656;</i>
									<span id="customer-name">{{=row.realName}}</span>
								</td>
								<td class="user-info">
									<i class="iconfont">&#xe6f5;</i>
									<span id="customer-ID">{{=row.idCard}}</span>
								</td>
								<td class="user-info">
									<i class="iconfont">&#xe607;</i>
									<span id="customer-phone">{{=row.mobile}}</span>
								</td>
								<td class="td-last" rowspan="3">
									<a href="javascript:;" data-orderno="{{=row.orderNo}}" class="button button-mini button-mini-width button-gray makeLoan">放款预约</a><br>
									<a href="javascript:;" data-orderno="{{=row.orderNo}}" class="button button-mini button-mini-width button-gray applyTerminate">申请终止订单</a><br>
									<a href="javascript:;" data-href="loanProcess/applyModify" data-orderno="{{=row.orderNo}}" class="button button-mini button-mini-width button-gray applyModify">申请修改贷款信息</a>
								</td>
							</tr>
							<tr>
								<td class="status-name">分期金额：<span class="status-value">{{=row.stageMoney}}</span></td>
								<td class="status-name">期数：<span class="status-value">{{=row.repayPeriod}}</span></td>
								<td class="status-name">首付比例：<span class="status-value">{{=(row.sfProportion*100).toFixed(2) + '%'}}</span></td>
							</tr>
							<tr class="last-tr">
								<td colspan="3" class="status-name">
									<div class="status-name-key">当前进度：</div>
									<div class="status-name-value clearfix">
										{{ for(var j = 0, len2 = row.loanTasks.length; j < len2; j++) { }}
										<span class="status-value" style="{{=(j == 0 ? 'display: block;' : 'display: none;')}}">{{=window.categoryMap[row.loanTasks[j].category]}}</span>
										{{ } }}
										<a href="javascript:;" class="spread-tips" data-trigger="false"><i class="iconfont">&#xe670;</i></a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					</a>
					{{ } }}
				{{ } else { }}
				<div class="layout">
					<div class="blank-box">
						<img src="/hr2.0/dist/static/css/img/orders_blank.png" alt="" title="暂无订单！">
						<p>暂无待办任务！</p>
					</div>
				</div>
				{{ } }}
			</script>
