	<!--逾期信息录入详情(单笔录入)-->
<div class="container expire-info-input" id="expire-info-input">
	<!-- 面包屑 返回列表 -->
	<div id="location"></div>
	<!-- 面包屑 返回列表 end-->

	<!--提交修改等等按钮-->
	<div class="commit-orders-box commit-orders-box-area mb15" id="newRecord">
		<a class="commit-item">
			<i class="iconfont">&#xe640;</i>
			<span>新增逾期记录</span>
		</a>
	</div>
	<!--提交修改等等按钮   end-->
	<div class="panel">
		<div id="expireSingleDetailTable"></div>
	</div>
	<div id="pageToolbar" class="pageToolbar" data-request="page.$scope['expireSingleDetail'].paging" data-pages="" data-current=""></div>
</div>
<script type="text/x-dot-template" id="expireSingleDetailTmpl">
	{{ if(it.length > 0) { for(var i = 0, len = it.length; i < len; i++) { var row = it[i]; }}
	<div class="table-box">
		<table style="table-layout: fixed; width: 100%;">
			<tbody class="table-inner">
				<tr class="table-inner-tr">
					<td class="key">记录生成时间：</td>
					<td class="value">{{=row.createDateStr}}</td>
					<td class="key">卡号：</td>
					<td class="value">{{=row.cardNumber || '无数据'}}</td>
					<td class="key">账单日：</td>
					<td class="value">{{=row.statementDateStr}}</td>
					<td rowspan="4">
						<a class="button button-mini button-mini-width button-gray mb15">逾期结清</a>
						<a class="button button-mini button-mini-width button-gray">删除</a>
					</td>
				</tr>
				<tr class="table-inner-tr">
					<td class="key">卡余额：</td>
					<td class="value">{{=row.cardBalance ? (row.cardBalance + '元') : '无数据'}}</td>
					<td class="key">公司垫款：</td>
					<td class="value">{{=row.companyAdvance ? (row.companyAdvance + '元') : '无数据'}}</td>
					<td class="key">每期应还：</td>
					<td class="value">{{=row.eachRepayment ? (row.eachRepayment+'元') : '无数据'}}</td>
				</tr>
				<tr class="table-inner-tr">
					<td class="key">当前逾期金额：</td>
					<td class="value">{{=row.overdueAmount ? (row.overdueAmount + '元') : '无数据'}}</td>
					<td class="key">当前连续违约次数：</td>
					<td class="value">{{=row.currentDefaultNum || 0}}次</td>
					<td class="key">当前逾期金额/每期应还：</td>
					<td class="value">{{=row.repaymentPeriod || 0}}元</td>
				</tr>
				<tr class="table-inner-tr">
					<td class="key">历史累计违约次数：</td>
					<td class="value">{{=row.cumulativeDefaultNum || 0}}次</td>
					<td></td>
					<td colspan="3">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	{{ } } else { }}
	<div class="blank-box">
		<img src="./static/css/img/orders_blank.png">
		<p>暂无逾期记录！</p>
	</div>
	{{ } }}
</script>
