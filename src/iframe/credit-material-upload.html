<!-- 征信材料上传 -->
<div class="container credit-material-upload" id="credit-material-upload">
	<!-- 返回列表 -->
	<div id="location"></div>
	<!-- 返回列表 end-->

	<!-- 银行选择修改 -->
	<div id="modifyBankPanel"></div>
	<!-- 银行选择修改 -->
	
	<!-- tab切换栏 -->
	<div class="tab-bar mt15">
		<ul class="role-bar-ul clearfix" id="creditTabs"></ul>
		
	</div>
	<!-- tab切换栏 end-->
	
	<!-- tab栏对应项 -->
	<div class="creditUploadPanel" id="creditUploadPanel">
		<div class="panel no-top-border tabTrigger" data-trigger="0"></div>
		<div class="panel no-top-border tabTrigger" data-trigger="1" style="display: none;"></div>
		<div class="panel no-top-border tabTrigger" data-trigger="2" style="display: none;"></div>
	</div>
	<!-- tab栏对应项 end-->

	<!-- 提交订单按钮区域 -->
	<div class="commit-orders-box">
		<div id="cancelOrders" class="button button-orange">取消订单</div>
		<div id="creditQuery" class="button">征信查询</div>
	</div>
	<!-- 提交订单按钮区域 end-->
</div>
<!-- 征信材料上传 end-->
<script type="text/dot-x-template" id="creditUploadTabsTmpl">
	{{ for(var item in it.creditUsers) { }}
		<li class="role-bar-li"><a href="javascript:;" class="role-item{{=(item == it.currentType ? ' role-item-active' : '')}} tabEvt" data-type="{{=item}}">{{=it.types[item]}}</a></li>
	{{ } }}
</script>

<script type="text/dot-x-template" id="modifyBankTmpl">
	<div class="panel mt15 padding20 modifyBank">
		<div class="panel-item">
			<div class="key-value-box">
				<span class="key">征信查询银行：</span><span class="value">{{=it.demandBank.bankName}}</span><a href="javascript:;" class="modifyBankEvt">修改</a>
			</div>
		</div>
		<div class="panel-item">
			<div class="key-value-box">
				<span class="key">业务发生地：</span><span class="value">{{=it.area.wholeName || '未选择'}}</span>
			</div>
		</div>
	</div>
</script>

<script type="text/dot-x-template" id="addCreditUsersTmpl">
	<div class="button button-mini" id="btnNewLoanPartner">
		<i class="iconfont">&#xe615;</i>增加共同还款人
	</div>
	<div class="button button-mini" id="btnNewGuarantor">
		<i class="iconfont">&#xe615;</i>增加反担保人
	</div>
</script>
