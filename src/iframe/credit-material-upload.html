<!-- 征信材料上传 -->
<div class="container credit-material-upload" id="credit-material-upload">
	<!-- 返回列表 -->
	<div id="location"></div>
	<!-- 返回列表 end-->

	<!-- tab切换栏 -->
	<div class="tab-bar mt15">
		<ul class="role-bar-ul clearfix" id="creditTabs"></ul>
		<div class="button button-mini" id="btnNewLoanPartner">
			<i class="iconfont">&#xe615;</i>增加共同还款人
		</div>
		<div class="button button-mini" id="btnNewGuarantor">
			<i class="iconfont">&#xe615;</i>增加反担保人
		</div>
	</div>
	<!-- tab切换栏 end-->
	
	<!-- tab栏对应项 -->
	<div class="creditUploadPanel" id="creditUploadPanel">
	</div>
	<!-- tab栏对应项 end-->

	<!-- 提交订单按钮区域 -->
	<div class="commit-orders-box">
		<div id="" class="button button-orange">取消订单</div>
		<div id="" class="button">征信查询</div>
	</div>
	<!-- 提交订单按钮区域 end-->

	<div class="select select-car" data-tabs="品牌|车系|车型"></div>
</div>
<!-- 征信材料上传 end-->
<script type="text/dot-x-template" id="creditUploadTabsTmpl">
	{{ for(var i in it.creditUsers) { }}
		{{ if(i == 0) { }}
		<li class="role-bar-li"><a href="javascript:;" class="role-item{{=(i == it.currentType ? ' role-item-active' : '')}} tabEvt" data-type="0">借款人</a></li>
		{{ }else if(i == 1){ }}
		<li class="role-bar-li"><a href="javascript:;" class="role-item{{=(i == it.currentType ? ' role-item-active' : '')}} tabEvt" data-type="1">共同还款人</a></li>
		{{ }else if(i == 2){ }}
		<li class="role-bar-li"><a href="javascript:;" class="role-item{{=(i == it.currentType ? ' role-item-active' : '')}} tabEvt" data-type="2">反担保人</a></li>
		{{ } }}
	{{ } }}
</script>
