							</div>

								<!--二级标题（姓名，身份证等等...）-->
								{{ if(j == 0 ) { }}
									<div class="panel-content-title no-top-border">
								{{ } else { }}
									<div class="panel-content-title ">
								{{ } }}
									<div class="key-value-box">
										<span class="key">姓名：</span>
										<span class="value">{{=col.userName}}</span>
									</div>
									<div class="key-value-box">
										<span class="key">身份证号：</span>
										<span class="value">{{=col.idCard}}</span>
									</div>
									<div class="key-value-box">
										<span class="key">征信查询时间：</span>
										<span class="value">{{=col.submitDateStr}}</span>
									</div>
									<div class="button button-mini">查看征信材料</div>
								</div>
								<!--二级标题（姓名，身份证等等...）end-->

								<!--详细内容罗列-->
								<div class="panel-detail-content panel-detail-table">
									{{ for(var p = 0, len4 = row.segments.length; p < len4; p++) { var ml = row.segments[p]; }}
									<div class="panel-item-box mt15">
										<div class="panel-key-area">{{=ml.name}}：</div>
										<div class="panel-value-area clearfix">
										{{ if(ml.code !== 'ZXBGP' && ml.code !== 'ZXZD') { }}
											<!-- 全配置区块 -->
											{{ if(ml.type == 0) { }}
												<div class="panel-value-item">{{=col.creditReportId}}</div>
											{{ } }}
											{{ if(ml.type == 1) { }}
												<div class="panel-value-item">{{=col.orgName}}</div>
											{{ } }}
											<!-- 全配置区块 end-->
										{{ } }}

										{{ if(ml.code == 'ZXBGP') { }}
											<!-- 只配置到显示区块 -->
											{{ for(var h = 0, len5 = col.loanCreditReportList.length; h < len5; h++) { var hl = col.loanCreditReportList[h], flag = 0; }}
											<div class="imgs-item-group uploadEvt" data-request="true" data-name="征信报告照片{{=h + 1}}" data-creditid="{{=col.creditId}}" data-orderno="{{=col.orderNo}}" data-img="{{=hl.materialsPic}}" data-id="{{=hl.id}}" data-err="{{=hl.materialsAduitResult || ''}}" data-editable="{{=it.editable}}"></div>
											{{ } }}
											<div class="imgs-item-group uploadEvt" data-request="true" data-name="征信报告照片{{=len5 + 1}}" data-creditid="{{=col.creditId}}" data-orderno="{{=col.orderNo}}" data-img="" data-editable="{{=it.editable}}"></div>
										{{ } if(ml.code == 'ZXZD') { }}
											<table border="1" class="field-table">
												{{ var zxzd = col.loanCreditResultList; }}
												{{ for(var k = 0, len6 = parseInt((zxzd.length + 1) / 2) ; k < len6; k++){ }}
													{{ if(k % 2 == 0) { }}
													<tr class="tr-odd">
													{{ }else{ }}
													<tr class="tr-even">
													{{ } }}
														<td class="td-key">{{=zxzd[2 * k].fieldName}}</td>
														<td class="td-value"><input class="input zxzd" type="text" disabled value="{{=zxzd[2 * k].creditVal}}" data-user-id="{{=col.userId}}" data-type="creditVal" data-id="{{=zxzd[2 * k].id}}" /><span class="unit">次</span></td>
														{{ if(k == len6) { }}
															<td class="td-key"></td>
															<td class="td-value"></td>
														{{ }else{ }}
															<td class="td-key">{{=zxzd[2 * k + 1].fieldName}}</td>
															<td class="td-value"><input class="input zxzd" type="text" disabled value="{{=zxzd[2 * k + 1].creditVal}}" data-user-id="{{=col.userId}}" data-type="creditVal" data-id="{{=zxzd[2 * k + 1].id}}" /><span class="unit">次</span></td>
														{{ } }}
													</tr>
												{{ } }}
											</table>
											<!-- 只配置到显示区块 end-->
										{{ } }}
										</div>
									</div>	
									{{ } }}
								
									<!-- 备注信息 -->
									<div class="panel-item-box">
										<div class="panel-key-area">备注信息：</div>
										<div class="panel-value-area clearfix">
											<div class="panel-value-item">{{=col.remark}}</div>
										</div>
									</div>
									<!-- 备注信息 end-->
									<!-- 辅证数据 -->
									<div class="panel-item-box">
										<div class="panel-key-area">辅证数据：</div>
										<div class="panel-value-area clearfix">
											<a data-href="#" class="to-view">点击查看</a>
										</div>
									</div>
									<!-- 辅证数据 end-->
								</div>
								<!--详细内容罗列结束 end-->
								
							{{ } }}
						</div>
					{{ } }}
				</script>
