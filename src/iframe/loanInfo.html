																	<div class="select select-common" data-tabs="省|市|区/县" data-dropdown="page.$scope['loanInfo'].areaSel" data-trigger="page.$scope['loanInfo'].dropdownTrigger.areaSel"></div>
																	<input type="hidden" name="{{= detailCode}}" />
																{{ } }}
															</td>
														{{ }else if(detailCode == 'carName'){ }}
															<td>
																{{ if(it.data[fieldCode] && (it.data[fieldCode][detailCode] || it.data[fieldCode][detailCode] == '0')){ }}
																	<div class="select select-common" data-selected="{{= it.data[fieldCode][detailCode]}}" data-tabs="品牌|车系|车型" data-dropdown="page.$scope['loanInfo'].carPicker" data-trigger="page.$scope['loanInfo'].dropdownTrigger.car"></div>
																	<input type="hidden" name="{{= detailCode}}" value="{{= it.data[fieldCode][detailCode]}}" />
																{{ }else{ }}
																	<div class="select select-common" data-tabs="品牌|车系|车型" data-dropdown="page.$scope['loanInfo'].carPicker" data-trigger="page.$scope['loanInfo'].dropdownTrigger.car"></div>
																	<input type="hidden" name="{{= detailCode}}" />
																{{ } }}
															</td>
														{{ }else{ }}
															<td>
																<span class="info-value">
																	{{ if(it.data[fieldCode] && (it.data[fieldCode][detailCode] || it.data[fieldCode][detailCode] == '0')){ }}
																		<input type="text" name="{{= detailCode}}" value="{{= it.data[fieldCode][detailCode]}}" />
																	{{ }else{ }}
																		<input type="text" name="{{= detailCode}}" />
																	{{ } }}
																</span>
															</td>
														{{ } }}
													</tr>
												</table>
											</div>
											{{ if(it.data[fieldCode] && it.data[fieldCode].id){ }}
												<input type="hidden" name="id" value="{{= it.data[fieldCode].id}}">
											{{ } }}
											{{ } }} 
										{{ } }}
									</div>
									
									<input type="hidden" name="orderNo" value="{{= it.data.ORDERNO}}">
								</form>
							</div>		
						</div>
					{{ } }}
				{{ } }}
				{{ } }}
			</script>
