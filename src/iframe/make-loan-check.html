	<!--电审zhy-->
			<div class="container make-loan-check" id="make-loan-check">
				<!--返回列表-->
				<div class="path-back-bar">
					<div class="path-back">
						<i class="iconfont">&#xe626;</i>
						<a href="#">返回列表</a>&nbsp;&gt;
						<span class="current-page">贷款材料上传</span>
					</div>
					<div class="key-value-box">
						<span class="key">借款人：</span>
						<span class="value">张三</span>
					</div>
					<div class="key-value-box">
						<span class="key">订单生成时间：</span>
						<span class="value">2016-11-03 14:02</span>
					</div>
				</div>
				
				<!--面板-->
				<div id="mLoanCheck"></div>
				
				<!--提交订单按钮-->
				<div class="commit-orders-box">
					<div id="" class="button">提交订单</div>
				</div>
			</div>
			
			<script type="text/x-dot-template" id="mLoanChecktmpl">
				{{for(var i = 0, len = it.length; i < len; i++) { var row = it[i]; }}
				<div class="panel panel-loan clearfix">
					<!--借款人信息填写栏-->
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">{{= row.model}}</span>
							<div class="button button-mini-nowidth">
								保存
							</div>
						</div>
					</div>
					<div class="panel-content clearfix">
						<div class="loan-info">
							{{for(var j = 0, len2 = row.modelcontent.length; j < len2; j++) { var role = row.modelcontent[j]; }}
							<div class="info-key-value-box">
								<span class="info-key"><i>*</i>{{= role.name}}：</span>
								{{ if(role.type == '1'){ }}
								<span class="info-value">
									<select>
										<option>12</option>
									</select>
								</span>
								{{ }else{ }}
								<span class="info-value"><input type="text" /></span>
								{{ } }}
							</div>
							{{ } }}
						</div>
					</div>
				</div>
				{{ } }}
			</script>
