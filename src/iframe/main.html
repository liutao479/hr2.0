<script type="text/x-dot-template" id="loanlisttmpl">
	{{ var len = it.data.length; if(len) { }}
		{{for(var i = 0; i < len; i++) { var row = it.data[i]; }}
			{{ if(i % 2 !== 0) { }}
			<tr class="orders-item tr-even">
			{{ } else if(i % 2 == 0 && i == 0) { }}
			<tr class="orders-item tr-odd tr-noborder">
			{{ } else { }}
			<tr class="orders-item tr-odd">
			{{ } }}
				<td class="orders-item-data">{{=tool.formatDate(row.createDate, true)}}</td>
				<td class="orders-item-data">{{=row.orderNo}}</td>
				<td class="orders-item-data">{{=row.realName}}({{=row.idCard}})</td>
				<td class="orders-item-data">
					<table class="meanwhile" id="meanwhile">
						{{ for(var j = 0, len2 = row.loanTasks.length; j < len2; j++) { var col = row.loanTasks[j]; }}
							{{ if(j < 2){ }}
								<tr class="loantask-item">
									<td>{{=col.sceneName}}</td>
								</tr>
							{{ }else{ }}
								<tr class="loantask-item" style="display: none;">
									<td>{{=col.sceneName}}</td>
								</tr>
								{{ if(j == len2 - 1){ }}
									<tr>
										<td class="arrow-trigger"><span class="arrow arrow-bottom" data-isShow="false"></span></td>
									</tr>
								{{ } }}
							{{ } }}
							
						{{ } }}
					</table>
				</td>
				<td class="orders-item-data"><a data-href="loanProcess/{{=row.loanTasks[0].category}}" data-id="{{=row.loanTasks[0].id}}" data-date="{{=row.createDate}}" class="button button-mini button-gray">立即处理</a></td>
			</tr>
		{{ } }}
	{{ } else { }}
	<tr class="tr-noborder">
		<td colspan="6" class="orders-blank">
			<div class="blank-box">
				<img src="/hr2.0/dist/static/css/img/orders_blank.png" alt="" title="暂无订单！">
				<p>暂无待办任务！</p>
			</div>
		</td>
	</tr>	
	{{ } }}
</script>
