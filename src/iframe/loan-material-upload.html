	<!-- 材料上传 -->
			<div class="container loan-material-upload">
				<!-- 面包屑 -->
				<div id="location"></div>
				<!-- 面包屑 end-->

				<!-- 退回原因 -->
				<div id="backReason"></div>
				<!-- 退回原因 end-->

				<!-- 并发tab -->
				<div id="tabPanel" class="tab-bar mt15"></div>
				<!-- 并发tab end-->

				<!-- 渲染栏 -->
				<div class="loanUploadPanel" id="loanUploadPanel"></div>
				<!-- 渲染栏 end-->
				
				<!-- 提交订单按钮 -->
				<div id="submitBar"></div>
				<!-- 提交订单按钮 end-->
			</div>
			<!-- 材料上传 end-->
			<script type="text/x-dot-template" id="loanUploadTmpl">
				{{ for(var i = 0, len = it.cfgData.frames[0].sections.length; i < len; i++) { var row = it.cfgData.frames[0].sections[i]; }}
					{{ if(row.code != 'QTCL') { }}
						{{ for(var j = 0, len2 = it.data[row.code].length; j < len2; j++) { var col = it.data[row.code][j]; }}
						{{ if(i == 0 && j == 0 && it.tasks > 1) { }}
							<div class="panel no-top-border">
						{{ } else { }}
							<div class="panel mt15">
						{{ } }}
							<!-- 贷款材料类别名 -->
							<div class="panel-title-box">
								<div class="panel-title">
									<i class="iconfont">&#xe626;</i>
									<span class="panel-title-name">{{=row.name}}{{=(col.userName ? '(' + col.userName + ')' : '')}}</span>
								</div>
							</div>
							<!-- 贷款材料类别名 -->

							<!-- 贷款材料对应上传材料项 -->
							<div class="panel-content panel-content-imgs clearfix" data-type="{{=row.code}}" data-idx="{{=j}}" data-url="material">
								{{ for(var m = 0, len3 = row.segments.length; m < len3; m++) { var ml = row.segments[m], flag = 0; }}
									{{ for(var n = 0, len4 = col.materials.length; n < len4; n++) { var nl = col.materials[n]; }}
										{{ if(ml.code == nl.materialsCode) { }}
											<div class="imgs-item-group uploadEvt" data-orderno="{{=it.orderNo}}" data-code="{{=ml.code}}" data-name="{{=row.name.split('材料')[0]}}{{=ml.name}}" data-owner="{{=(row.code == 'QYCL' ? 'QYCL' : (col.userType || ''))}}" data-user="{{=col.userId || ''}}" data-scene="{{=it.category}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=nl.auditResult || 0}}" data-msg="{{=nl.auditOpinion || ''}}" data-editable="{{=it.editable}}" data-empty="{{=ml.empty || ''}}"></div>
										{{ break; }}
										{{ } else { flag++; }}
										{{ } }}
									{{ } }}
									{{ if(flag == len4) { }}
										<div class="imgs-item-group uploadEvt" data-orderno="{{=it.orderNo}}" data-code="{{=ml.code}}" data-name="{{=row.name.split('材料')[0]}}{{=ml.name}}" data-owner="{{=(row.code == 'QYCL' ? 'QYCL' : (col.userType || ''))}}" data-user="{{=col.userId || ''}}" data-scene="{{=it.category}}" data-user="{{=col.userId}}" data-img="" data-err="0" data-editable="{{=it.editable}}" data-empty="{{=ml.empty || ''}}"></div>
									{{ } }}
								{{ } }}
							</div>
							<!-- 贷款材料对应上传材料项 -->
						</div>
						{{ } }}
					{{ } else if(row.code == 'QTCL') { }}
					<div class="panel mt15 clearfix">
						<!-- 其他材料类别名 -->
						<div class="panel-title-box">
							<div class="panel-title">
								<i class="iconfont">&#xe626;</i>
								<span class="panel-title-name">{{=row.name}}</span>
							</div>
						</div>
						<!-- 其他材料类别名 -->

						<!-- 其他材料对应上传材料项 -->
						<div class="panel-content panel-content-imgs otherMaterials clearfix" data-type="{{=row.code}}" data-idx="0" data-url="otherMaterials">
							{{ for(var n = 0, len4 = it.data.QTCL[0].materials.length; n < len4; n++) { var nl = it.data.QTCL[0].materials[n]; }}
								<div class="imgs-item-group uploadEvt" data-deletecb="page.$scope['{{=it.category}}'].deletecb" data-uploadcb="page.$scope['{{=it.category}}'].uploadcb" data-other="true" data-orderno="{{=it.orderNo}}" data-name="{{=nl.materialsName || '其他材料'}}" data-scene="{{=it.category}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=nl.auditResult || ''}}" data-msg="{{=nl.auditOpinion || ''}}" data-editable="{{=it.editable}}"></div>
							{{ } }}
							<div class="imgs-item-group uploadEvt" data-deletecb="page.$scope['{{=it.category}}'].deletecb" data-uploadcb="page.$scope['{{=it.category}}'].uploadcb"  data-other="true" data-orderno="{{=it.orderNo}}" data-name="其他材料" data-scene="{{=it.category}}" data-editable="{{=it.editable}}"></div>
						</div>
						<!-- 其他材料对应上传材料项 -->
					</div>
					{{ } }}
				{{ } }}
			</script>
