	<!--逾期信息录入-->
			<div class="container expire-info-input" id="expire-info-input">
				
				
				<div id="expireInputPanel">
					
				</div>	
				
			</div>

			<script type="text/x-dot-template" id="expireInputTmpl">
				<div class="tab-bar tab-bar-special">
					<ul class="role-bar-ul clearfix">
						<li class="role-bar-li"><a href="#" class="role-item role-item-active">批量导入</a></li>
						<li class="role-bar-li"><a href="#" class="role-item">单笔录入</a></li>
					</ul>
					<span class="import-time">上次成功导入时间</span>
					{{if(!it){ }}
						<span class="import-time">未导入</span>
					{{ }else{ }}
						<span class="import-time">{{= it}}</span>
						<a href="javascript:;" class="commit-item">
							<i class="iconfont">&#xe640;</i>
							<span>查看历史导入记录</span>
						</a>
					{{ } }}	
				</div>
				<div class="panel no-top-border">
					<div class="import-process-box clearfix">
						<div class="process-box">
							<div class="process-item process-item-odd">
								<div class="iconfont-box"><i class="iconfont">&#xe60a;</i></div>
								<p>下载逾期信息模板</p>
							</div>
							<div class="process-item process-item-even">
								<div class="iconfont-box"><i class="iconfont">&#xe640;</i></div>
								<p>填写银行逾期数据</p>
							</div>
							<div class="process-item process-item-odd">
								<div class="iconfont-box"><i class="iconfont">&#xe6ac;</i></div>
								<p>上传逾期模板</p>
							</div>
							<div class="process-item process-item-even">
								<div class="iconfont-box"><i class="iconfont">&#xe60a;</i></div>
								<p>导入逾期数据</p>
							</div>
						</div>
						<div class="download-box">
							<div class="button button-mini" id="modelDownload">下载模板</div>
						</div>
					</div>
					<div class="panel-detail-content panel-import-doc">
						<div class="panel-item-box" style="display: block;">
							<div class="panel-key-area">请选择逾期业务所在经办银行：</div>
							<div class="panel-value-area">
								<div data-key="demandBankId" class="select select-common" data-dropdown="page.$scope['expireInfoInput'].bankPicker" data-trigger="page.$scope['expireInfoInput'].dropdownTrigger.demandBankId"></div>
								<input type="hidden" id="demandBankId" name="demandBankId" />
							</div>
						</div>
						<div class="panel-item-box" id="updFileBox">
							<div class="panel-key-area">批量导入<span id="bankCnName" class="special-word">中国农业银行浙江省分行杭州城战支行</span>逾期记录：</div>
							<div class="panel-value-area">
								<div class="imgs-item-group">
									<div class="imgs-item-upload">
										<div class="iconfont-upload">
											<i class="iconfont">&#xe61f;</i>
										</div>
										<span class="i-tips">点击或拖拽上传图片</span>
										<input type="file" id="" class="input-file" />
									</div>
								</div>
								<div class="import-doc">
									<div class="button positionRela"><input name="fileData" class="btnInfoFile" type="file" id="fileData" />导入文档</div>
								</div>
							</div>
						</div>
						<div class="import-result-box" id="importResultTable">
						</div>
					</div>	
				</div>	
			</script>
