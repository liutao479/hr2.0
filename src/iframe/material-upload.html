			<script type="text/dot-x-template" id="loanUploadTmpl">
				{{ for(var i = 0, len = it.cfgData.frames[0].sections.length; i < len; i++) { var row = it.cfgData.frames[0].sections[i]; }}
					{{ if(row.code == 'SMCL') { }}
						{{ if(it.tasks > 1) { }}
							<div class="panel no-top-border">
						{{ } else { }}
							<div class="panel mt15">
						{{ } }}
							<!-- {{=it.cfgData.name}}标题 -->
							<div class="panel-title-box">
								<div class="panel-title">
									<i class="iconfont">&#xe626;</i>
									<span class="panel-title-name">{{=row.name}}</span>
								</div>
							</div>
							<!-- {{=it.cfgData.name}}标题 -->

							<!-- {{=it.cfgData.name}}对应上传材料项 -->
							<div class="panel-content panel-content-imgs clearfix" data-type="materials" data-url="material">
								{{ for(var m = 0, len3 = row.segments.length; m < len3; m++) { var ml = row.segments[m], flag = 0; }}
									{{ var len4 = it.data.materials.length; if(len4) { }}
									{{ for(var n = 0; n < len4; n++) { var nl = it.data.materials[n];}}
										{{ if(ml.code == nl.materialsCode) { }}
											<div class="imgs-item-group uploadEvt" data-orderno="{{=it.orderNo}}" data-code="{{=ml.code}}" data-name="{{=ml.name}}" data-scene="{{=it.category}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=nl.auditResult || 0}}" data-msg="{{=nl.auditOpinion || ''}}" data-editable="{{=it.editable}}"></div>
										{{ break; }}
										{{ } else { flag++; }}
										{{ } }}
									{{ } }}
									{{ } }}
									{{ if(flag == len4) { }}
										<div class="imgs-item-group uploadEvt" data-orderno="{{=it.orderNo}}" data-code="{{=ml.code}}" data-name="{{=ml.name}}" data-scene="{{=it.category}}" data-editable="{{=it.editable}}"></div>
									{{ } }}
								{{ } }}
							</div>
							<!-- {{=it.cfgData.name}}对应上传材料项 -->
						</div>
					{{ } }}

										{{ } else { flag++; }}

								{{ } }}

							<!-- {{=it.cfgData.name}}对应上传材料项 -->
						</div>

									{{ var len4 = it.data.materials.length; if(len4) { }}
									{{ for(var n = 0; n < len4; n++) { var nl = it.data.materials[n]; }}
										{{ if(ml.code == nl.materialsCode) { }}
											<div class="imgs-item-group uploadEvt" data-orderno="{{=it.orderNo}}" data-code="{{=ml.code}}" data-name="{{=ml.name}}" data-scene="{{=it.category}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=nl.auditResult || 0}}" data-msg="{{=nl.auditOpinion || ''}}" data-editable="{{=it.editable}}"></div>

								{{ } }}
							</div>
							<!-- {{=it.cfgData.name}}对应上传材料项 -->
						</div>
					{{ } }}

							<div class="panel-title-box">

									<div class="imgs-item-group uploadEvt" data-deletecb="page.$scope['{{=it.category}}'].deletecb" data-uploadcb="page.$scope['{{=it.category}}'].uploadcb" data-other="true" data-orderno="{{=it.orderNo}}" data-name="{{=nl.materialsName}}" data-scene="{{=it.category}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=nl.auditResult || 0}}" data-msg="{{=nl.auditOpinion || ''}}" data-editable="{{=it.editable}}"></div>
								{{ } }}
								<div class="imgs-item-group uploadEvt" data-deletecb="page.$scope['{{=it.category}}'].deletecb" data-uploadcb="page.$scope['{{=it.category}}'].uploadcb" data-other="true" data-orderno="{{=it.orderNo}}" data-name="其他材料{{=(n + 1)}}" data-count="{{=(n + 1)}}" data-scene="{{=it.category}}" data-editable="{{=it.editable}}"></div>
							</div>
							<!-- {{=it.cfgData.name}}对应上传材料项 -->
						</div>
					{{ } }}
				{{ } }}
