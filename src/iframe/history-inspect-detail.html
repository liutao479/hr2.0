<!--登记证状态-->
<script type="text/x-dot-template" id="Registration">
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe6cc;</i>
				<span class="panel-title-name">登记证状态</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			<div class="message-area">
				<div class="message-panel">
					{{ if(it.result&&it.result.length>0){ }}
						{{for(var i = 0; i < it.result.length; i++) { var item = it.result[i]; }}
							<div class="message-item mt15">
								<div class="button button-mini button-deep">记录{{=i+1}}</div>
								<div>牌照号：{{=item.registerplatenumber}}</div>
								<div>发动机号：{{=item.registerenginenumber}}</div>
								<div>查询状态：{{=item.sourcecontent}}</div>
							</div>
						{{ } }}
					{{ } else { }}
						<div class="no-data"></div>
					{{ } }}
				</div>
			</div>
		</div>
	</div>
</script>

<!--抵押记录-->
<script type="text/x-dot-template" id="MortgageRecord">
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe642;</i>
				<span class="panel-title-name">抵押记录</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			{{ if(it.result&&it.result.length>0){ }}
				{{ for(var i in it.result){var col=it.result[i]; }}
					<div class="col-l-total">
						<div class="col-l-two">
							<ul>
								<li><span class="key">项目：</span>{{=col.mortgageDate}}</li>
								<li><span class="key">抵押登记日期：</span>{{=col.mortgageDate}}</li>
							</ul>
						</div>
						<div class="col-l-two">
							<ul>
								<li><span class="key">抵押权人：</span>{{=col.mortgageOwner}}</li>
								<li>
									<span class="key">抵押标记：</span>{{=col.mortgageTag}}
								</li>
							</ul>
						</div>
					</div>
				{{ } }}
			{{ }else{ }}
				<div class="col-l-total">
					<div class="col-l-two">
						<ul>
							{{ if(it.tempResult&&it.tempResult.length>0){ }}
								{{ for(var o in it.tempResult){var tp=it.tempResult[o]; }}
									<li><span class="key">{{=tp.platenumber}}：</span>{{=tp.mortgagemsg}}</li>
								{{ } }}
							{{ } }}
						</ul>
					</div>
				</div>
			{{ } }}
		</div>
	</div>
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe665;</i>
				<span class="panel-title-name">车辆信息</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			{{ if(it.basicResult&&it.basicResult.length>0){ }}
				{{ for(var j in it.basicResult){var row=it.basicResult[j]; }}
					<div class="col-l-total">
						<div class="col-l-two">
							<ul>
								<li><span class="key">项目：</span>{{=row.mortgageTag}}</li>
								<li><span class="key">车牌号码：</span>{{=row.mortgageTag}}</li>
								<li>
									<span class="key">抵押标记：</span>{{=row.mortgageTag}}
								</li>
								<li><span class="key">机动车所有人：</span>{{=row.mortgageOwner}}</li>
								<li><span class="key">联系电话：</span>{{=row.phone}}</li>
								<li><span class="key">登记住所：</span>{{=row.registerFlat}}</li>
								<li><span class="key">出厂日期：</span>{{=row.factoryData}}</li>
							</ul>
						</div>
						<div class="col-l-two">
							<ul>
								<li><span class="key">初次登记日期：</span>{{=row.mortgageDate}}</li>
								<li><span class="key">检验有效期止：</span>{{=row.verifyEndDate}}</li>
								<li><span class="key">保险终止日期：</span>{{=row.safeEndDate}}</li>
								<li>
									<span class="key">是否事故逃逸：</span>{{=row.isAccidentEscape}}
								</li>
								<li>
									<span class="key">是否套牌车：</span>{{=row.isCoverCar}}
								</li>
								<li>
									<span class="key">是否盗抢车：</span>{{=row.isRobberyCar}}
								</li>
								<li><span class="key">合格标志编号：</span>{{=row.qualifiedTagNo}}</li>
							</ul>
						</div>
					</div>
				{{ } }}
			{{ }else{ }}
				<div class="col-l-total">
					<div class="col-l-two">
						<ul>
							{{ if(it.tempResult&&it.tempResult.length>0){ }}
								{{ for(var o in it.tempResult){var tp=it.tempResult[o]; }}
									<li><span class="key">{{=tp.platenumber}}：</span>{{=tp.mortgagemsg}}</li>
								{{ } }}
							{{ } }}
						</ul>
					</div>
				</div>
			{{ } }}
		</div>
	</div>	
</script>

<!--法院记录-->
<script type="text/x-dot-template" id="CourtRecord">
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe6a5;</i>
				<span class="panel-title-name">法院记录</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			{{ if(it.result&&it.result.length>0){var len = it.result.length; }}
				{{for(var i = 0; i < len; i++) { var item = it.result[i]; }}
					<div class="col-l-total mt30"><div class="button button-mini button-deep">记录{{=i+1}}</div></div>	
					{{if(len>1&&i<len-1){}}
						<div class="col-l-total btdashed">
					{{}else{}}
						<div class="col-l-total">
					{{}}}	
					{{ var _param={};if(it.params&&it.params.length>0){_param=it.params[0];}; }}
						<div class="col-l-two">
							<ul>
								<li><span class="key">被执行人姓名：</span>{{=_param.name||'-'}}</li>
								<!-- <li><span class="key">性别：</span>{{=item.licenseplate||'-'}}</li> -->
								<li><span class="key">身份证号码：</span>{{=_param.idcard||'-'}}</li>
								<li><span class="key">执行法院：</span>{{=item.courtname||'-'}}</li>
								<!-- <li><span class="key">省份：</span>{{=item.phone||'-'}}</li> -->
								<li><span class="key">执行依据文号：</span>{{=item.docNo||'-'}}</li>
								<li><span class="key">立案时间：</span>{{=tool.formatDate(item.courttime)}}</li>
								<!-- <li><span class="key">案号：</span>{{=item.outpctime||'-'}}</li> -->
							</ul>
						</div>
						<div class="col-l-two">
							<ul>
								<li><span class="key">执行标的：</span>{{=item.fraudType||'-'}}</li>
								<li><span class="key">执行状态：</span>{{=item.courtStatus||'-'}}</li>
								<!-- <li><span class="key">做出执行依据单位：</span>{{=item.checktime||'-'}}</li> -->
								<li><span class="key">做出生效法律文书确定义务：</span>{{=item.commitment}}</li>
								<!-- <li><span class="key">被执行人的履行性质：</span>{{=item.insurancetime||'-'}}</li>
								<li><span class="key">失信被执行人行为具体情形：</span>{{=item.QualifiedNumber||'-'}}</li> -->
							</ul>
						</div>
					</div>
				{{}}}
			{{ }else{ }}
				<div class="no-data"></div>
			{{ } }}
		</div>
	</div>		
</script>

<!--公安信息-->
<script type="text/x-dot-template" id="PoliceInformation">	
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe661;</i>
				<span class="panel-title-name">公安信息</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			<div class="col-l-total">
				<div class="col-l-two">
					<ul>
						{{ var _param={};if(it.params&&it.params.length>0){_param=it.params[0];}; }}
						<li class="title"><b>{{=_param.name}}</b>&nbsp;&nbsp;{{=_param.idcard}}</li>
						{{ if(it.result&&it.result.length>0){ }}
							{{ for(var i in it.result){var col=it.result[i]; }}
								<li><span class="key">{{=col.criminalMsg}}：</span>{{=col.criminalTimes}}</li>
							{{ } }}
						{{ }else{ }}
							<li><span class="key">暂无记录</span></li>
						{{ } }}
					</ul>
				</div>
			</div>
		</div>
	</div>	
</script>

<!--网贷记录-->
<script type="text/x-dot-template" id="NetLoanRecord">
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe666;</i>
				<span class="panel-title-name">网贷记录</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			{{ if(it.result&&it.result.length>0){var len = it.result.length; }}
				{{for(var i = 0; i < len; i++) { var item = it.result[i]; }}
					<div class="col-l-total mt30"><div class="button button-mini button-deep">记录{{=i+1}}</div></div>	
					{{if(len>1&&i<len-1){}}
						<div class="col-l-total btdashed">
					{{}else{}}
						<div class="col-l-total">
					{{}}}	
						<table class="netloan">
							<tr>
								<td><span>
									{{ var total=0;if(item.oneMonth&&JSON.parse(item.oneMonth)){var dkjson=JSON.parse(item.oneMonth); }}
									{{ for(var z in dkjson){total+=Number(dkjson[z]);} }}
									{{ } }}
									{{=total}}
								</span>次</td>
								<td><span>
									{{ var total=0;if(item.threeMonth&&JSON.parse(item.threeMonth)){var dkjson=JSON.parse(item.threeMonth); }}
									{{ for(var z in dkjson){total+=Number(dkjson[z]);} }}
									{{ } }}
									{{=total}}
								</span>次</td>
								<td><span>
									{{ var total=0;if(item.sixMonth&&JSON.parse(item.sixMonth)){var dkjson=JSON.parse(item.sixMonth); }}
									{{ for(var z in dkjson){total+=Number(dkjson[z]);} }}
									{{ } }}
									{{=total}}
								</span>次</td>
								<td><span>									
									{{ var total=0;if(item.twelveMonth&&JSON.parse(item.twelveMonth)){var dkjson=JSON.parse(item.twelveMonth); }}
									{{ for(var z in dkjson){total+=Number(dkjson[z]);} }}
									{{ } }}
									{{=total}}
								</span>次</td>
							</tr>
							<tr class="key">
								<td>1个月内</td>
								<td>3个月内</td>
								<td>6个月内</td>
								<td>12个月内</td>
							</tr>
						</table>
					</div>
				{{}}}
			{{ }else{ }}
				<div class="no-data"></div>
			{{}}}
		</div>
	</div>		
</script>
