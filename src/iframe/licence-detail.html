			<script type="text/x-dot-template" id="loanUploadTmpl">
				<div class="panel mt15 clearfix">
					<!-- 标题名 -->
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">登记证材料</span>
						</div>
					</div>
					<!-- 标题名 end-->

					<!-- 标题对应项 -->
					<div class="panel-content clearfix">
						<div class="loan-imgs-bar">
						{{ for(var j = 0, len2 = it.cfgMaterials.length; j < len2; j++) { var nl = it.cfgMaterials[j], flag = 0; }}
							{{ for(var m in nl) { }}
								{{ var len3 = it.userMaterials.length; if(len3) { }}
									{{ for(var k = 0; k < len3; k++) { var mr = it.userMaterials[k]; }}
										{{ if(mr.materialsCode == m) { }}
											<div class="imgs-item-group uploadEvt imgs" data-idx="{{=k}}" data-orderno="{{=it.orderInfo.orderNo}}" data-code="{{=m}}" data-name="{{=nl[m]}}" data-scene="{{=it.loanTask.category}}" data-img="{{=mr.materialsPic}}" data-id="{{=mr.id}}" data-err="{{=mr.auditResult || 0}}" data-editable="{{=it.loanTask.editable}}" data-empty="0"></div>
										{{ break;} else { flag++; }}
										{{ } }}
									{{ } }}
								{{ } }}
								{{ if(flag == len3) { }}
								<div class="imgs-item-group uploadEvt noimgs" data-orderno="{{=it.orderInfo.orderNo}}" data-code="{{=m}}" data-name="{{=nl[m]}}" data-scene="{{=it.loanTask.category}}" data-err="0" data-editable="{{=it.loanTask.editable}}" data-empty="0"></div>
								{{ } }}
							{{ } }}
						{{ } }}
					</div>
					<!-- 标题对应项 end-->
				</div>
