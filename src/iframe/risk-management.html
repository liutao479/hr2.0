<!--风控服务统计-->
<div class="container data-assistant" id="data-assistant">
	<!--tab切换栏-->
	<div class="tab-bar mt15">
		<ul class="role-bar-ul clearfix" id="roleBarTab"></ul>
	</div>
	<!--tab切换栏 end-->
	<div class="panel no-top-border">		
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe646;</i>
				<span class="panel-title-name">数据总览</span>
			</div>
		</div>
		<div class="detail-item-group">
			<div class="detail-item-context">
				<div class="valuation">
					<div class="valuation-list valuation-risk">
						<div class="oneLine">
							<span>9</span>次
						</div>
						<p class="nameVal">今日服务调用次数</p>
					</div>
					<div class="valuation-list valuation-risk">
						<div class="oneLine">
							<span>2359</span>次
						</div>
						<p class="numVal">历史服务调用次数</p>
					</div>
					<div class="valuation-list valuation-risk">
						<div class="oneLine">
							<span>528.25</span>元
						</div>
						<p class="nameVal">总服务使用费</p>
					</div>
					<div class="valuation-list valuation-risk">
						<div class="oneLine">
							<span>1528.25</span>元
						</div>
						<p class="numVal">可用余额</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel mt15">		
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe646;</i>
				<span class="panel-title-name">服务使用情况统计</span>
			</div>
		</div>
		<div class="select-search-bar clearfix">
			<div class="search-item">
				<span class="select-name">统计日期：</span>
				<div class="input-text input-date-mini">
					<input id="dateStart" type="text" class="dateBtn" data-max="dateEnd" readonly="readonly" value="" />	
				</div>
				<span class="separator">-</span>
				<div class="input-text input-date-mini">
					<input id="dateEnd" type="text" class="dateBtn" data-min="dateStart" readonly="readonly" value="" />	
				</div>
			</div>
			<div class="search-item">
				<span class="select-name">分公司：</span>
				<div class="select select-common" data-dropdown="page.$scope['riskManagement'].TypePicker" data-trigger="page.$scope['riskManagement'].dropdownTrigger.TypeSel"></div>
			</div>
			<div class="search-item">
				<span class="select-name">银行：</span>
				<div class="select select-common" data-dropdown="page.$scope['riskManagement'].bankPicker" data-trigger="page.$scope['riskManagement'].dropdownTrigger.bankSel"></div>
			</div>
			<div class="search-item">
				<div id="search" class="button button-mini button-deep">确定</div>
			</div>	
		</div>
		<div class="panel-content-title">
			<div class="key-value-box">
				<span class="value">服务调用次数比例图</span>
			</div>
			<div class="key-value-box">
				<span class="key">核查订单数：</span>
				<span class="value font-bigger">5300</span>
				<span class="key">次</span>
			</div>
			<div class="key-value-box">
				<span class="key">服务调用次数：</span>
				<span class="value font-bigger">133500</span>
				<span class="key">次</span>
			</div>
			<div class="key-value-box">
				<span class="key">服务使用费：</span>
				<span class="value font-bigger">6300.60</span>
				<span class="key">元</span>
			</div>
		</div>
		<div id="piechart" style="height:500px;"></div>
	</div>
</div>
<!--风控服务统计 end-->
<script type="text/x-dot-template" id="roleBarTabTmpl">
	{{for(var i = 0; i < it.length; i++) { var item = it[i]; }}
		<li class="role-bar-li">
			{{ if(i==0){ }}
				<a href="javascript:;" class="role-item role-item-active">{{=item.text}}</a>
			{{ }else{ }}
				<a href="javascript:;" class="role-item">{{=item.text}}</a>					
			{{ } }}				
		</li>
	{{ } }}
</script>
