<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>惠融车贷业务云</title>
	<link rel="shortcut icon" href="static/css/img/public/hrfax.ico" />
	<link rel="stylesheet" type="text/css" href="static/css/main.css" />
	<link rel="stylesheet" type="text/css" href="static/css/jquery.dialog.css">
	<!--[if lt IE 9]>
	    <script src="/hr2.0/dist/static/js/vendor/respond.js"></script>
	<![endif]-->
</head>
<body>
	<div class="toast" style="display: none;">
		<div class="subwrap">
			<div class="content">
				提交订单后，订单将退回至征信材料上传节点。
			</div>
		</div>
	</div>
	<!-- 导航条 -->
	<div class="navigator" id="navigator">
		<a class="logo-field">
			<span class="logo"><img src="/hr2.0/dist/static/css/img/public/logo.png" alt=""></span>
			惠融车贷业务云
		</a>
		<ul class="user-field">
			<li class="user-li QR-Code" data-item="QR-Code">
				<a href="javascript:;" class="user-field-item"><i class="iconfont">&#xe600;</i></a>
				<div class="QR-Code-area">
					<img src="static/css/img/QR-Code.png" class="QR-Code-img"/>
					<br />
					<span class="QR-Code-text">打开手机扫一扫</span>
				</div>
			</li>
			<li class="user-li message" data-item="message">
				<a href="javascript:;" class="user-field-item message-a">
					<i class="iconfont">&#xe6b4;</i>
					<span class="message-number">533</span>
				</a>
				<div class="message-area">
					<ul class="message-panel" id="messagePanel"></ul>
				</div>
			</li>
			<li class="user-li user" data-item="user" id="userPanel">
				<div class="drop-down-box" style="display: none;">
					<a class="user-field-item drop-down-a">
						<span class="drop-down-text">{{=it.name}}</span>
						<i class="iconfont iconfont-arrow">&#xe621;</i>
					</a>
				</div>
				<div class="user-area">
					<div class="user-area-top">
						<dl class="user-panel">
							<dt class="user-panel-key">机构：</dt>
							<dd class="user-panel-value">
								{{=it.dept}}
							</dd>
						</dl>
						<dl class="user-panel">
							<dt class="user-panel-key">职位：</dt>
							<dd class="user-panel-value">{{=it.role}}</dd>
						</dl>
						<dl class="user-panel">
							<dt class="user-panel-key">手机：</dt>
							{{ if(!it.phone) { }}
							<dd class="user-panel-value">
								未绑定
								<a class="phone-bind navEvt" data-id="bind">绑定</a>
							</dd>
							{{ } else { }}
							<dd class="user-panel-value">{{=it.phone}}<a class="phone-bind navEvt" data-id="change">更换</a></dd>
							{{ } }}
						</dl>
					</div>
					<div class="user-area-bottom clearfix">
						<a class="modify-pwd navEvt" data-id="password">修改密码</a>
						<a class="user-quit navEvt" data-id="exit">退出登录</a>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<!-- 导航条 end-->
	<!-- 左侧菜单栏 -->
	<div id="menu"></div>
	<!-- 左侧菜单栏 end-->
	
	<!--主工作台-->
	<div class="console" id="console"></div>
	<!--主工作台 end-->
	<!--待办事项-->
	<div class="remind" id="remind"></div>
	<!--代办事项 end-->
	<script type="text/javascript" src="static/js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/vendor/dot.min.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
	<script type="text/javascript" src="static/js/vendor/ajaxfileupload.js"></script>
	<script type="text/javascript" src="static/js/vendor/cardry.datepicker.js"></script>
</body>
</html>
