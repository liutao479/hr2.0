<!DOCTYPE html>
<html>
<head>
	<title>公共详情</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style type="text/css">
		html, body, p {
			margin: 0;
			padding: 0;
		}
		.title {
			line-height: 22px;
			font-size: 14px;
			text-align: center;
			padding: 10px 15px;
		}
		.timestamp {
			line-height: 24px;
			font-size: 12px;
			color: #999;
			text-align: center;
		}
		.content {
			padding: 10px 15px;
			text-align: left;
			font-size: 13px;
			line-height: 22px;
		}
		.copyright {
			text-align: right;
			font-size: 12px;
			margin-top: 20px;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div class="title" id="title"></div>
	<div class="timestamp" id="timestamp"></div>
	<div class="content" id="content"></div>
	<div class="copyright">浙江惠瀜网络科技有限公司</div>
	<script type="text/javascript" src="../static/js/vendor/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var srh = location.search;
			if(!srh) return;
			function format(time) {
				var date = new Date(time);
				return [date.getFullYear(), date.getMonth() + 1, date.getDate()].join('-');
			}
			$.ajax({
				url: 'http://192.168.0.187:9999/notice/detail',
				data: {
					noticeId: srh.replace('?id=', '')
				},
				dataType: 'json',
				success: function(xhr) {
					if(!xhr.code) {
						var d = xhr.data;
						$('#title').html(d.noticeTitle);
						$('#timestamp').html(format(d.noticePublishTime));
						$('#content').html(d.noticeContent);
					}
				}
			})	
		})
		
	</script>
</body>
</html>
