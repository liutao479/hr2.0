<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>找回密码-汽车分期系统</title>

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/jquery.dialog.css">
	<style type="text/css">
		.header {
			height: 60px;
			background-color: #fff;
		}
		.header img {
			float: left;
			width: 100px;

		.header span {

			padding-left: 20px;
		}
		.background {
			position: relative;
			background: url(static/css/img/background.png) no-repeat 0 0;
			height: 693px;
		}
		.inner-container {
			width: 900px;
			margin: 0 auto;
		}
		.inner-background {

		}
		.form-text {
			width: 600px;
			height: 500px;
			margin: 0 auto;
		}
		.form-text.none-background {
			background: none;
			opacity: 1;
		}
		.form-text .form-title {

			text-align: center;

		.form-text .button {

		.form-text .input-text {
			border: 1px solid #ddd;
		}
		.form-text .button {

		}
		.copyright {
			color: #999;
			text-align: center;

		}

			color: #999;
		}
		.jconfirm .jconfirm-box {
			padding: 0 15px 0 15px;
		}
		.form-text .row {
			position: relative;
			width: 450px;
			height: 36px;
			margin: 20px auto;
		}
		.form-text .row label {
			float: left;
			width: 110px;
			display: block;

			margin-right: 10px;
		}

		.form-text .code-btn {

		.form-text .code-btn {
			display: block;
			width: 80px;

			position: absolute;
			left: -1px;
			top: 8px;
			height: 20px;
			content: "";
			border-left: 1px solid #ddd;
		}
		.form-text .code-btn.disabled {
			color: #999;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="inner-container">
			<img src="static/css/img/logo.png" >
			<span>汽车分期系统</span>
		</div>
	</div>
	<div class="background">
		<div class="inner-background">
			<div class="form-text none-background" id="form">
				<div class="form-title">找回密码</div>
				<div class="row">
					<label>手机号码：</label>
					<input type="text" class="input-text" id="phone">
				</div>
				<div class="row">
					<label>图型验证码：</label>
					<input type="text" class="input-text" id="imgCode">
					<img class="code" id="getImageCode"/>
				</div>
				<div class="row">
					<label>手机验证码：</label>
					<input type="text" class="input-text" id="phoneCode" />
					<a class="code-btn" id="getPhoneCode">获取验证码</a>
				</div><!-- 
				<div class="row">
					<label>设置密码：</label>
					<input type="password" class="input-text" />
				</div>
				<div class="row">
					<label>确认密码：</label>
					<input type="password" class="input-text" />
				</div> -->
				<div class="row">
					<label>&nbsp;</label>
					<a class="button btn-ok float-left" id="submit">提交</a>
				</div>
				<div class="row">
					<label>&nbsp;</label>
					<a href="login.html" class="link float-left">返回登录</a>
				</div>
			</div>
		</div>
	</div>
	<div class="copyright">Copyright © 2015 hrfax.cn All Rights Reserved.网站备案号：<a rel="noflow" href="http://www.miitbeian.gov.cn/" target="blank">浙ICP备15039656号-1</a></div>
	<script type="text/javascript" src="static/js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/vendor/third.js"></script>
	<script type="text/javascript">
		$(function() {
			var api = 'http://nf.hrfax.cn:9999/',
			// var api = 'http://192.168.1.124:8080/',
				token;
			var $phone = $('#phone'),
				$icode = $('#imgCode'),
				$pcode = $('#phoneCode');

			jconfirm.defaults = {
				title: '提示',
				boxWidth: 400,
				useBootstrap: false,
				buttons: {
					ok: {
						text: '确定',
						btnClass: 'btn-default'
					}
				}
			}

			function method(m) {
				return api + m;
			}

			function $alert(msg) {
				$.alert({
					title: '提示',
					content: msg
				})
			}

			function getImageCode($img) {
				$img.attr('src', method('capcha/get?businessKey=retrivePassword&t='+new Date().getTime()));
			}

			function getToken(cb) {
				$.ajax({
					url: method('token/get'),
					dataType: 'json',
					success: function(xhr) {
						if(!xhr.code) {
							token = xhr.data;
							// $.ajaxSetup({
							// 	headers: { Authorization: 'Bearer ' + token }
							// })
							cb(token);
						}
					}
				})
			}

			function getPhoneCode(that) {
				if(that.counter) return false;
				var $that = $(that);
				var phone = $.trim($phone.val()),
					icode = $.trim($icode.val());
				if(!phone || !icode) {
					return $alert('请输入手机号码和图形验证码');
				}
				function _g(_t) {
					$.ajax({
						url: method('sms/send'),
						headers: { Authorization: 'Bearer ' + token },
						data: {
							businessKey: 'retrivePassword',
							mobile: phone,
							captchaCode: icode
						},
						type: 'post',
						dataType: 'json',
						success: function(xhr) {
							var code = xhr.code;
							if(!code) {
								var count = 60;
								that.counter = setInterval(function() {
									$that.addClass('disabled').text(count + 's后获取');
									count--;
									if(count == 0) {
										clearInterval(that.counter);
										$that.removeClass('disabled').text('获取验证码');
										that.counter = null;
										$('#getImageCode').click();
									}
								}, 1000);
							} else {
								$icode.val('');
								$('#getImageCode').click();
								$.alert({
									title: '错误',
									content: xhr.msg,
									buttons: {
										ok: { text: '确定' }
									}
								})
							}
						}
					})
				}
				return getToken(_g);
			}

			function submit() {
				var phone = $.trim($phone.val()),
					pcode = $.trim($pcode.val());
				if(!phone || !pcode) {
					return $alert('请输入手机号和手机验证码');
				};

				function _f(_t) {
					$.ajax({
						headers: { Authorization: 'Bearer ' + _t },
						url: method('password/retrive'),
						dataType: 'json',
						data: {
							mobile: phone,
							code: pcode
						},
						success: function (xhr) {
							if(!xhr.code) {
								var result = xhr.data;
								$.alert({
									title: '成功',
									content: '密码重置成功，新密码已发送到你的手机，请及时登录修改你的密码。',
									autoClose: 'ok|3000',
									buttons: { ok: {text: '确定', action: function() {
										window.location.href = 'login.html';		
									}}}
								})
							} else {
								$('#getImageCode').click();
								$icode.val('');
								$pcode.val('');
								$.alert({
									title: '错误',
									content: (xhr && xhr.msg) || '找回密码失败',
									action: {
										ok: {
											text: '确定'
										}
									}
								});
							}
						}
					})
				}

				getToken(_f);
			}

			function addEventListener() {
				$('#getImageCode').on('click', function() {
					getImageCode($(this));
				}).click();

				$('#getPhoneCode').on('click', function() {
					getPhoneCode(this);
				})

				$('#form > .input-text').on('keydown', function(e) {
					if(e.which == 13) {
						$('#submit').click();
					}
				})

				$('#submit').on('click', function () {
					submit();
				})
			}


			addEventListener();
		})
	</script>
</body>
</html>
