<body>

				<div class="row">

				<div class="row">
					<label>图型验证码：</label>

					<img class="code" id="getImageCode" src="http://192.168.0.186:9999/capcha/get" />

	</div>

	<script type="text/javascript" src="static/js/vendor/third.js"></script>
	<script type="text/javascript">
		$(function() {
			var api = 'http://192.168.0.186:9999/',
				token;
			var $phone = $('#phone'),
				$icode = $('#imgCode'),
				$pcode = $('#phoneCode');

			jconfirm.defaults = {
				title: '提示',
				boxWidth: 400,
				useBootstrap: false,
				buttons: {
					ok: {
						text: '确定',
						btnClass: 'btn-default'
					}
				}
			}

			function method(m) {
				return api + m;
			}

			function $alert(msg) {
				$.alert({
					title: '提示',
					content: msg
				})
			}

			function getImageCode($img) {
				function _g() {
					$.ajax({
						url: method('capcha/get'),
						success: function(xhr) {
							$img.attr('src', xhr);
						}
					})	
				}

				if(!token) {
					return getToken(_g);
				}
				_g();
			}

			function getToken(cb) {
				$.ajax({
					url: method('token/get'),
					dataType: 'json',
					success: function(xhr) {
						if(!xhr.code) {
							token = xhr.data;
							$.ajaxSetup({
								headers: { Authorization: 'Bearer ' + token }
							})
							cb();
						}
					}
				})
			}

			function getPhoneCode() {
				var phone = $.trim($phone.val()),
					icode = $.trim($icode.val());
				if(!phone || !icode) {
					return $alert('请输入手机号码和图形验证码');
				}
				function _g() {
					$.ajax({
						url: method('sms/send'),
						data: {
							businessKey: 'retrivePassword',
							mobile: phone,
							captchaCode: icode
						},
						dataType: 'json',
						success: function(xhr) {
							if(!xhr.code) {

							}
						}
					})
				}

				if(!token) {
					return getToken(_g);
				}
				_g();
			}

			function addEventListener() {
				$('#getImageCode').on('click', function() {
					getImageCode($(this));
				}).click();

				$('#getPhoneCode').on('click', function() {
					getPhoneCode();
				})

				$('#form > .input-text').on('keydown', function(e) {
					if(e.which == 13) {
						$('#submit').click();
					}
				})

				$('#submit').on('click', function () {
					var phone = $.trim($phone.val()),
						pcode = $.trim($pcode.val());
					if(!phone || !pcode) {
						return $alert('请输入手机号和手机验证码');
					};
					$.ajax({
						url: method('password/retrive'),
						type: 'post',
						dataType: 'json',
						data: {
							account: acc,
							password: md5(pwd),
							LoginAgent: 'WEB'
						},
						success: function (xhr) {
							if(xhr && !xhr.code) {
								var result = xhr.data;
								var token = result.token,
									info = result.loginInfo;
								Cookies.set('_hr_token', result.token);
								Cookies.set('_hr_name', info.name)
								Cookies.set('_hr_account', info.account);
								Cookies.set('_hr_dept', info.organization.name + '-' + info.dept.name);
								Cookies.set('_hr_role', info.role.name);
								if(info.phone1)
									Cookies.set('_hr_phone', info.phone1);
								window.location.href = 'app.html';
							} else {
								$.alert({
									title: '错误',
									content: '登录失败，请重试',
									action: {
										ok: {
											text: '确定'
										}
									}
								});
							}
						}
					})
				})
			}


			addEventListener();
		})
	</script>
</body>
